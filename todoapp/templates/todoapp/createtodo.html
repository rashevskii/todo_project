{% extends 'todoapp/base.html' %}
{% block content %}
<div class="create-form__wrapper">
    <h1>Create todo</h1>
    <h2>{{ error }}</h2>
    <form class="create-form" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Create</button>
    </form>
</div>
{% endblock %}
